name: External Jekyll Build

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
    - '*'

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Ruby installation
      uses: ruby/setup-ruby@v1
      with:
        working-directory: ./docs/
        ruby-version: head
        bundler-cache: true
    - name: Compile Jekyll
      run: |
        cd docs
        bundle exec jekyll serve
  
  build-windows:

    runs-on: windows-latest

    steps:
    - name: Setup Checkout
      uses: actions/checkout@v3
    - name: Ruby installation
      uses: ruby/setup-ruby@v1
      with:
        working-directory: ./docs/
        ruby-version: head
        bundler-cache: true
    - name: Compile Jekyll
      run: |
        cd docs
        bundle exec jekyll serve
